name: deploy

on:
  push: # push的时候触发
    branches: # 那些分支需要触发
      - hugo

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  submodules: true
                  fetch-depth: 0
            - name: Setup Hugo
              uses: peaceiris/actions-hugo@v2
              with:
                hugo-version: latest
                extended: true
            - name: Build Web
              run: hugo --minify
            - name: Deploy Web
              uses: peaceiris/actions-gh-pages@v3
              with:
                  PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
                  EXTERNAL_REPOSITORY: ShangguanHong/ShangguanHong.github.io
                  PUBLISH_BRANCH: master
                  PUBLISH_DIR: ./public
                  commit_message: ${{ github.event.head_commit.message }}