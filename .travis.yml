language: node_js
node_js: stable

# .travis.yml 配置
# 指定缓存模块，可选。缓存可加快编译速度。
cache:
  directories:
    - node_modules

# S: Build Lifecycle
install:
  - npm install

#before_script:
 # - npm install -g gulp

# 执行清缓存，生成网页操作
script:
  - hexo clean
  - hexo g
  - gulp

# 设置git提交名，邮箱；替换真实token到_config.yml文件，最后depoy部署
after_script:
  - git config user.name "ShangguanHong"
  - git config user.email "sgh1450280694@gmail.com"
  # 替换同目录下的_config.yml文件中gh_token字符串为travis后台刚才配置的变量，注意此处sed命令用了双引号。单引号无效！
  - sed -i "s/gh_token/${GH_TOKEN}/g" ./_config.yml
  - hexo d
# E: Build LifeCycle

branches:
  only:
    - hexo